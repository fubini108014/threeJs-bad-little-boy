<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My first three.js app</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .webgl {
        position: fixed;
        left: 0;
        top: 0;
        outline: none;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"
    ></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.137.5/build/three.module.js",
          "three/examples/": "https://unpkg.com/three@0.137.5/examples/"
        }
      }
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.js"></script>
    <script type="module" src="./index.js"></script>
    <div id="mobileInterface" class="noSelect">
      <div id="joystickWrapper1"></div>
    </div>

    <div id="Stats-output"></div>
  </body>
</html>
